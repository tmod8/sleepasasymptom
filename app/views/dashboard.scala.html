@(user: User)

@main("Dashboard", tab = "dashboard") {
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="navbar-brand">SAAS</div>
        <div class="navbar-nav ml-auto" >
            <li class="nav-item">
                <a class="nav-link" href=@routes.Application.logout>Logout</a>
            </li>

        </div>
    </nav>
    <div class="container-fluid" style="height: 100vh">
        <div class="row" style="height: 100vh">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Profile</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <i class="fa fa-edit">Edit</i>
                        </a>
                    </h6>
                    <ul class="list-group-flush flex-column">
                        <li class="list-group-item">@user.getFullName</li>
                        <li class="list-group-item">@user.getEmail</li>
                    </ul>
                    <hr class="mb-4">
                    @if(Role.Supervisor == user.getRole || Role.Admin == user.getRole) {
                        <button class="btn btn-lg btn-outline-secondary" type="button">Create New Study</button>
                    }
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 bg-white">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                    </div>
                </div>
                <ul class="list-group-flush flex-column">

                </ul>

            </main>
        </div>
    </div>


}
