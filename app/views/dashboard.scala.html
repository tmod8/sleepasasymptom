@(user: Account)

@main("Dashboard", tab = "dashboard") {
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="navbar-brand">SAAS</div>
        <div class="navbar-nav ml-auto" >
            <li class="nav-item">
                <a class="nav-link" href=@routes.Application.logout>Logout</a>
            </li>

        </div>
    </nav>

    <div class="bg-light border-right border-dark d-flex align-items-start flex-column pl-2 pr-2 pb-5" style="height: 100vh; width: 30vh; float: left;">

            <div class="ml-1 mt-1 display-4">Profile</div>
            <ul style="list-style:none">
                <li class="mb-1"> @user.getFullName() </li>
                <li> @user.getEmail() </li>
            </ul>

            <div type="button"  class="btn btn-lg btn-secondary flex-shrink-1 bd-highlight text-center mt-auto overflow-hidden">
                Create New Study
            </div>



    </div>

}
